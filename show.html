<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>User from the local storage</h1>
    <p id="user">user</p>
    <script>
      if (localStorage.hasOwnProperty('user John')) {
        const userJohn = JSON.parse(localStorage.getItem('user John'));
        console.log(userJohn);
        document.getElementById('user').innerHTML = userJohn.firstName;
      }
    </script>
  </body>
</html>
